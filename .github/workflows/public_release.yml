name: Public release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Specify the tag to release (usually one of the nightly build tag after previous release)'
        required: true
        type: string
      release_type:
        description: 'Specify the type of release'
        required: true
        type: choice
        default: 'minor'
        options:
          - 'minor'
          - 'major'

jobs:

  release:
    name: Publish release
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.get_jb_tags.outputs.latest_tag }}
      changes_detected: ${{ steps.gitlog.outputs.changes_detected }}
      commits: ${{ steps.gitlog.outputs.commits }}
    steps:
      - name: Validate inputs
        run: |
          [[ "${{ github.event.inputs.tag }}" =~ ^jb-.*.*.*-nightly.*$ ]] || echo "The input tag is not valid nightly build tag for jetbrains plugin" && exit 1
          [[ $(git tag | grep "${{ github.event.inputs.tag }}") ]] || echo "The input tag does not exists" && exit 1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate release version
        run: |
          NIGHTLY_BUILD_VERSION="${${{ github.event.inputs.tag }}#jb-}"
          NIGHTLY_BUILD_BASE_VERSION="${NIGHTLY_BUILD_VERSION%-nightly.*}"
          
          LAST_RELEASE_TAG=$(git tag --list "jb-*" | grep -v "nightly" | sort -V | tail -n 1)
          echo "last_release_tag=${LAST_RELEASE_TAG:--1}" >> $GITHUB_ENV
          echo "last_release_tag=${LAST_RELEASE_TAG:--1}" >> $GITHUB_OUTPUT
          
          echo "last_release_tag=${LAST_RELEASE_TAG:--1}"
          echo "Nightly build base: ${NIGHTLY_BUILD_BASE_VERSION}"
          
          
          if [[ $LAST_RELEASE_TAG == "-1" ]]; then
            echo "No previous release found, setting version to ${NIGHTLY_BUILD_BASE_VERSION}"
            NEW_RELEASE_VERSION=NIGHTLY_BUILD_BASE_VERSION

#          elseif [[ $LAST_RELEASE_TAG == *-nightly.* ]]; then
