#            NEW_RELEASE_VERSION=NIGHTLY_BUILD_BASE_VERSION
#
#          fi
          
          echo "new_version=${NEW_RELEASE_VERSION}" >> $GITHUB_ENV
          echo "new_version=${NEW_RELEASE_VERSION}" >> $GITHUB_OUTPUT
      

